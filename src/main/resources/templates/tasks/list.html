<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Список задач</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Дата создания</th>
                    <th scope="col">Выполнено</th>
                    <th scope="col">Имя пользователя</th>
                    <th scope="col">Приоритет</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task: ${taskList}">
                    <td th:text="${task.id}"/>
                    <td><a th:text="${task.title}" th:href="@{/tasks/{taskId}(taskId=${task.id})}"></a></td>
                    <td th:text="${task.created}"/>
                    <td th:text="${task.done}"/>
                    <td th:text="${task.userName}"/>
                    <td th:text="${task.priority}"/>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/tasks/create}">Создать задание</a></div>
                    </div>
                </div>
            </div>
        </div>
    <div class="container mt-2">
        <ul>
            <li><a th:href="@{/tasks/list}">Все</a></li>
            <li><a th:href="@{/tasks/listDone}">Выполненные</a></li>
            <li><a th:href="@{/tasks/listNew}">Новые</a></li>
        </ul>
    </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
